<!DOCTYPE html>
<html lang="pt-BR" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10b981',
                        'primary-foreground': '#ffffff',
                        background: '#fafafa',
                        foreground: '#0f172a',
                        card: '#ffffff',
                        'card-foreground': '#0f172a',
                        border: '#e2e8f0',
                        'muted-foreground': '#64748b'
                    },
                    fontFamily: {
                        'space-grotesk': ['Space Grotesk', 'sans-serif'],
                        'dm-sans': ['DM Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-background font-dm-sans">
    <!-- Header -->
    <header class="border-b border-border bg-card">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <i data-lucide="clipboard-list" class="h-8 w-8 text-primary"></i>
                    <div>
                        <h1 class="text-2xl font-bold text-foreground font-space-grotesk">Sistema de OS</h1>
                        <p class="text-sm text-muted-foreground">Gerenciamento de Ordens de Serviço</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="openCreateModal()" class="inline-flex items-center justify-center rounded-md text-sm font-medium bg-primary text-primary-foreground hover:bg-primary/90 h-9 px-3">
                        <i data-lucide="plus" class="h-4 w-4 mr-2"></i>
                        Nova OS
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-6 py-6">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="rounded-lg border border-border bg-card text-card-foreground shadow-sm">
                <div class="flex flex-row items-center justify-between space-y-0 p-6 pb-2">
                    <h3 class="tracking-tight text-sm font-medium">Total de OS</h3>
                    <i data-lucide="bar-chart-3" class="h-4 w-4 text-muted-foreground"></i>
                </div>
                <div class="p-6 pt-0">
                    <div class="text-2xl font-bold text-primary" id="total-count">3</div>
                </div>
            </div>

            <div class="rounded-lg border border-border bg-card text-card-foreground shadow-sm">
                <div class="flex flex-row items-center justify-between space-y-0 p-6 pb-2">
                    <h3 class="tracking-tight text-sm font-medium">Pendentes</h3>
                    <i data-lucide="clock" class="h-4 w-4 text-yellow-600"></i>
                </div>
                <div class="p-6 pt-0">
                    <div class="text-2xl font-bold text-yellow-600" id="pending-count">1</div>
                </div>
            </div>

            <div class="rounded-lg border border-border bg-card text-card-foreground shadow-sm">
                <div class="flex flex-row items-center justify-between space-y-0 p-6 pb-2">
                    <h3 class="tracking-tight text-sm font-medium">Em Andamento</h3>
                    <i data-lucide="alert-circle" class="h-4 w-4 text-blue-600"></i>
                </div>
                <div class="p-6 pt-0">
                    <div class="text-2xl font-bold text-blue-600" id="progress-count">1</div>
                </div>
            </div>

            <div class="rounded-lg border border-border bg-card text-card-foreground shadow-sm">
                <div class="flex flex-row items-center justify-between space-y-0 p-6 pb-2">
                    <h3 class="tracking-tight text-sm font-medium">Concluídas</h3>
                    <i data-lucide="check-circle" class="h-4 w-4 text-green-600"></i>
                </div>
                <div class="p-6 pt-0">
                    <div class="text-2xl font-bold text-green-600" id="completed-count">1</div>
                </div>
            </div>
        </div>

        <!-- Filters and Search -->
        <div class="rounded-lg border border-border bg-card text-card-foreground shadow-sm mb-6">
            <div class="p-6">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <div class="relative">
                            <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-muted-foreground"></i>
                            <input type="text" id="search-input" placeholder="Buscar por título, cliente ou técnico..." 
                                   class="flex h-10 w-full rounded-md border border-border bg-background px-3 py-2 pl-10 text-sm placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <select id="status-filter" class="flex h-10 w-[180px] items-center justify-between rounded-md border border-border bg-background px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                            <option value="all">Todos os Status</option>
                            <option value="pending">Pendente</option>
                            <option value="in-progress">Em Andamento</option>
                            <option value="completed">Concluída</option>
                            <option value="cancelled">Cancelada</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Orders List -->
        <div id="orders-container" class="grid gap-4">
            <!-- Orders will be populated by JavaScript -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="rounded-lg border border-border bg-card text-card-foreground shadow-sm hidden">
            <div class="p-6">
                <div class="text-center py-8">
                    <i data-lucide="clipboard-list" class="h-12 w-12 text-muted-foreground mx-auto mb-4"></i>
                    <h3 class="text-lg font-semibold mb-2">Nenhuma ordem encontrada</h3>
                    <p class="text-muted-foreground">Tente ajustar os filtros ou criar uma nova ordem de serviço.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Order Modal -->
    <div id="create-modal" class="fixed inset-0 z-50 bg-black/50 hidden items-center justify-center p-4">
        <div class="bg-card rounded-lg shadow-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-border">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="text-lg font-semibold">Criar Nova Ordem de Serviço</h2>
                        <p class="text-sm text-muted-foreground">Preencha os dados para criar uma nova ordem de serviço</p>
                    </div>
                    <button onclick="closeCreateModal()" class="text-muted-foreground hover:text-foreground">
                        <i data-lucide="x" class="h-5 w-5"></i>
                    </button>
                </div>
            </div>
            
            <form id="create-form" class="p-6 space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label for="title" class="text-sm font-medium">Título da OS</label>
                        <input type="text" id="title" placeholder="Ex: Manutenção preventiva..." 
                               class="flex h-10 w-full rounded-md border border-border bg-background px-3 py-2 text-sm placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                    </div>

                    <div class="space-y-2">
                        <label for="client" class="text-sm font-medium">Cliente</label>
                        <input type="text" id="client" placeholder="Nome do cliente" 
                               class="flex h-10 w-full rounded-md border border-border bg-background px-3 py-2 text-sm placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                    </div>

                    <div class="space-y-2">
                        <label for="technician" class="text-sm font-medium">Técnico Responsável</label>
                        <select id="technician" class="flex h-10 w-full rounded-md border border-border bg-background px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                            <option value="">Selecione um técnico</option>
                            <option value="joao">João Silva</option>
                            <option value="maria">Maria Santos</option>
                            <option value="pedro">Pedro Costa</option>
                        </select>
                    </div>

                    <div class="space-y-2">
                        <label for="priority" class="text-sm font-medium">Prioridade</label>
                        <select id="priority" class="flex h-10 w-full rounded-md border border-border bg-background px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                            <option value="">Selecione a prioridade</option>
                            <option value="low">Baixa</option>
                            <option value="medium">Média</option>
                            <option value="high">Alta</option>
                        </select>
                    </div>
                </div>

                <div class="space-y-2">
                    <label for="description" class="text-sm font-medium">Descrição do Serviço</label>
                    <textarea id="description" placeholder="Descreva detalhadamente o serviço a ser realizado..." rows="4" 
                              class="flex w-full rounded-md border border-border bg-background px-3 py-2 text-sm placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"></textarea>
                </div>

                <div class="flex justify-end gap-3 pt-4">
                    <button type="button" onclick="closeCreateModal()" class="inline-flex items-center justify-center rounded-md text-sm font-medium border border-border bg-background hover:bg-gray-50 h-9 px-3">
                        Cancelar
                    </button>
                    <button type="submit" class="inline-flex items-center justify-center rounded-md text-sm font-medium bg-primary text-primary-foreground hover:bg-primary/90 h-9 px-3">
                        Criar Ordem de Serviço
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Mock data
        const mockOrders = [
            {
                id: "OS-001",
                title: "Manutenção Preventiva - Ar Condicionado",
                client: "Empresa ABC Ltda",
                technician: "João Silva",
                status: "in-progress",
                priority: "high",
                createdAt: "2024-01-15",
                description: "Limpeza e verificação do sistema de ar condicionado"
            },
            {
                id: "OS-002",
                title: "Reparo Elétrico - Quadro Principal",
                client: "Indústria XYZ",
                technician: "Maria Santos",
                status: "pending",
                priority: "medium",
                createdAt: "2024-01-14",
                description: "Verificação e reparo do quadro elétrico principal"
            },
            {
                id: "OS-003",
                title: "Instalação de Equipamento",
                client: "Comércio 123",
                technician: "Pedro Costa",
                status: "completed",
                priority: "low",
                createdAt: "2024-01-13",
                description: "Instalação de novo equipamento de segurança"
            }
        ];

        const statusConfig = {
            pending: { label: "Pendente", color: "bg-yellow-100 text-yellow-800", icon: "clock" },
            "in-progress": { label: "Em Andamento", color: "bg-blue-100 text-blue-800", icon: "alert-circle" },
            completed: { label: "Concluída", color: "bg-green-100 text-green-800", icon: "check-circle" },
            cancelled: { label: "Cancelada", color: "bg-red-100 text-red-800", icon: "x-circle" }
        };

        const priorityConfig = {
            low: { label: "Baixa", color: "bg-gray-100 text-gray-800" },
            medium: { label: "Média", color: "bg-orange-100 text-orange-800" },
            high: { label: "Alta", color: "bg-red-100 text-red-800" }
        };

        let orders = [...mockOrders];

        function renderOrders(ordersToRender = orders) {
            const container = document.getElementById('orders-container');
            const emptyState = document.getElementById('empty-state');
            
            if (ordersToRender.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            container.innerHTML = ordersToRender.map(order => {
                const statusInfo = statusConfig[order.status];
                const priorityInfo = priorityConfig[order.priority];
                const date = new Date(order.createdAt).toLocaleDateString('pt-BR');
                
                return `
                    <div class="rounded-lg border border-border bg-card text-card-foreground shadow-sm hover:shadow-md transition-shadow">
                        <div class="p-6">
                            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                                <div class="flex-1">
                                    <div class="flex items-center gap-3 mb-2">
                                        <h3 class="font-semibold text-lg font-space-grotesk">${order.title}</h3>
                                        <span class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold">${order.id}</span>
                                    </div>
                                    
                                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm text-muted-foreground">
                                        <div class="flex items-center gap-2">
                                            <i data-lucide="user" class="h-4 w-4"></i>
                                            <span>Cliente: ${order.client}</span>
                                        </div>
                                        <div class="flex items-center gap-2">
                                            <i data-lucide="user" class="h-4 w-4"></i>
                                            <span>Técnico: ${order.technician}</span>
                                        </div>
                                        <div class="flex items-center gap-2">
                                            <i data-lucide="calendar" class="h-4 w-4"></i>
                                            <span>Criada em: ${date}</span>
                                        </div>
                                    </div>
                                    
                                    <p class="text-sm text-muted-foreground mt-2">${order.description}</p>
                                </div>
                                
                                <div class="flex flex-col md:items-end gap-3">
                                    <div class="flex gap-2">
                                        <span class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-semibold ${statusInfo.color}">
                                            <i data-lucide="${statusInfo.icon}" class="h-3 w-3 mr-1"></i>
                                            ${statusInfo.label}
                                        </span>
                                        <span class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-semibold ${priorityInfo.color}">
                                            ${priorityInfo.label}
                                        </span>
                                    </div>
                                    
                                    <div class="flex gap-2">
                                        <button class="inline-flex items-center justify-center rounded-md text-sm font-medium border border-border bg-background hover:bg-gray-50 h-8 px-3"><a href="/pages/view.html">
                                            Visualizar
                                        </a></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Re-initialize Lucide icons
            lucide.createIcons();
        }

        function filterOrders() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const statusFilter = document.getElementById('status-filter').value;
            
            const filtered = orders.filter(order => {
                const matchesSearch = 
                    order.title.toLowerCase().includes(searchTerm) ||
                    order.client.toLowerCase().includes(searchTerm) ||
                    order.technician.toLowerCase().includes(searchTerm);
                const matchesStatus = statusFilter === 'all' || order.status === statusFilter;
                return matchesSearch && matchesStatus;
            });
            
            renderOrders(filtered);
        }

        function updateStats() {
            const stats = {
                total: orders.length,
                pending: orders.filter(o => o.status === 'pending').length,
                inProgress: orders.filter(o => o.status === 'in-progress').length,
                completed: orders.filter(o => o.status === 'completed').length
            };
            
            document.getElementById('total-count').textContent = stats.total;
            document.getElementById('pending-count').textContent = stats.pending;
            document.getElementById('progress-count').textContent = stats.inProgress;
            document.getElementById('completed-count').textContent = stats.completed;
        }

        function openCreateModal() {
            document.getElementById('create-modal').classList.remove('hidden');
            document.getElementById('create-modal').classList.add('flex');
        }

        function closeCreateModal() {
            document.getElementById('create-modal').classList.add('hidden');
            document.getElementById('create-modal').classList.remove('flex');
            document.getElementById('create-form').reset();
        }

        // Event listeners
        document.getElementById('search-input').addEventListener('input', filterOrders);
        document.getElementById('status-filter').addEventListener('change', filterOrders);

        document.getElementById('create-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const newOrder = {
                id: `OS-${String(orders.length + 1).padStart(3, '0')}`,
                title: document.getElementById('title').value,
                client: document.getElementById('client').value,
                technician: document.getElementById('technician').selectedOptions[0]?.text || '',
                status: 'pending',
                priority: document.getElementById('priority').value,
                createdAt: new Date().toISOString().split('T')[0],
                description: document.getElementById('description').value
            };
            
            orders.unshift(newOrder);
            updateStats();
            renderOrders();
            closeCreateModal();
        });

        // Close modal when clicking outside
        document.getElementById('create-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCreateModal();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            renderOrders();
            updateStats();
        });
    </script>
</body>
</html>
